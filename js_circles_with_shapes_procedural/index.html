<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Shapes in ES6</title>
        <script src="es6_circles.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="colorChoices">
            <div class="box" id="green" onclick="chooseColor('green')"></div>
            <div class="box" id="blue" onclick="chooseColor('blue')"></div>
            <div class="box" id="purple" onclick="chooseColor('purple')"></div>
        </div>
        <div id="shapeChoices">
            <div
                class="shape"
                id="circle"
                onclick="chooseShape('circle')"
            ></div>
            <div
                class="shape"
                id="square"
                onclick="chooseShape('square')"
            ></div>
            <div class="shape" id="star" onclick="chooseShape('star')"></div>
        </div>
        <div class="box" id="resetButton" onclick="resetScreen()">Reset</div>
        <div id="canvas"></div>
    </body>
</html>
